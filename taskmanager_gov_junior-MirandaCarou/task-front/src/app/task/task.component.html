<div *ngIf="task" class="card">
    <h1>{{task.name}}</h1>
    <p>{{task.favorite}}</p>
    <p>{{task.description}}</p>
    <p>Creation Date: {{task.creationDate}}</p>
    <p>DeadLine: {{task.deadLine}}</p>
</div>
<div *ngIf="!task" class="card">
    <p>No se pudo recuperar la tarea del servidor</p>
</div>
